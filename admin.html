<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin â€“ Score Update</title>

  <!-- Main site styles (if needed) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Admin clean design -->
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- LOGIN BOX -->
  <div class="admin-container" id="loginBox">
    <div class="admin-title">ğŸ” Admin Login</div>
    <div class="admin-subtitle">Enter admin password to continue</div>

    <form class="score-form" onsubmit="event.preventDefault(); login();">
      <div class="full">
        <label for="adminPassword">Admin Password</label>
        <input
          type="password"
          id="adminPassword"
          placeholder="Enter Admin Password"
          required
        />
      </div>

      <button class="update-btn" type="submit">
        Login
      </button>
    </form>

    <p id="loginError" style="color:#ff6b6b; margin-top:10px;"></p>
  </div>

  <!-- ADMIN PANEL -->
  <div class="admin-container" id="adminPanel" style="display:none; margin-top:20px;">
    <div class="admin-title">ğŸ“Š Admin Score Update</div>
    <div class="admin-subtitle">Update Total Scores</div>

    <form class="score-form" onsubmit="event.preventDefault(); updateScores();">

      <div>
        <label for="sapphire">Sapphire</label>
        <input type="number" id="sapphire" value="0" />
      </div>

      <div>
        <label for="crystal">Crystal</label>
        <input type="number" id="crystal" value="0" />
      </div>

      <div>
        <label for="opal">Opal</label>
        <input type="number" id="opal" value="0" />
      </div>

      <div>
        <label for="diamond">Diamond</label>
        <input type="number" id="diamond" value="0" />
      </div>

      <button class="update-btn" type="submit">
        Update Scores
      </button>
    </form>

    <p id="status" style="margin-top:12px;"></p>
  </div>

  <!-- ADMIN JS -->
  <script type="module" src="js/admin.js"></script>

</body>
</html>
