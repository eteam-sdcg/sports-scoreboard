<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annual Sports Meet - Score Update</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <audio id="rankSound" src="sounds/rank.mp3" preload="auto"></audio>


  <div class="container">

   <div class="logo-top">
  <img src="images/school-logo.png" alt="School Logo">
</div>


    <img class="athletic-bg" src="images/athletic.png">

    <div class="title">
      <div class="small">ANNUAL SPORTS MEET</div>
      <div class="main">SCORE UPDATE</div>
    </div>

    <!-- <div id="scoreBoard"></div>
-->
   <div class="scoreboard">
      <div class="house opal">
        <span>Opal</span>
        <span class="score">0</span>
      </div>

      <div class="house crystal">
        <span>Crystal</span>
        <span class="score">0</span>
      </div>

      <div class="house diamond">
        <span>Diamond</span>
        <span class="score">0</span>
      </div>

      <div class="house sapphire">
        <span>Sapphire</span>
        <span class="score">0</span>
      </div>
    </div>

  </div>

 <script type="module" src="js/app.js"></script>

<div class="footer-logo">
  <img src="images/eteam.png" alt="eTeam Logo">
</div>

</body>

</html>
